<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Feminina - Tutu Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="https://placehold.co/150x50?text=Tutu+Store" alt="Tutu Store Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="feminino.html" class="active">Feminino</a></li>
                    <li><a href="masculino.html">Masculino</a></li>
                    <li><a href="plus-size.html">Plus Size</a></li>
                </ul>
            </nav>
            <button class="cart-button" id="open-cart-btn" aria-label="Abrir Carrinho">
                <i data-feather="shopping-bag"></i>
                <span class="cart-counter" id="cart-counter">0</span>
            </button>
        </div>
    </header>

    <main class="page-container">
        <div class="container">
            <h1>Moda Feminina</h1>
            
            <aside class="filters">
                <h3>Filtrar por:</h3>
                <div class="filter-group">
                    <h4>Tipo</h4>
                    <label><input type="checkbox" class="filter-check" value="camiseta"> Camisetas</label>
                    <label><input type="checkbox" class="filter-check" value="calca"> Calças</label>
                    <label><input type="checkbox" class="filter-check" value="vestido"> Vestidos</label>
                    <label><input type="checkbox" class="filter-check" value="jaqueta"> Jaquetas</label>
                </div>
            </aside>

            <section class="product-grid-full" id="product-list">
                </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-copy">&copy; 2025 Tutu Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div id="modal-backdrop"></div>
    <div id="product-modal" class="modal">
        <button id="modal-close-btn" class="modal-close">&times;</button>
        <div id="modal-content">
            </div>
    </div>

    <div id="cart-modal" class="modal">
        <button id="cart-close-btn" class="modal-close">&times;</button>
        <h2>Meu Carrinho</h2>
        <div id="cart-items-list">
            </div>
        <div class="cart-summary">
            <strong>Total de Itens: <span id="cart-total-items">0</span></strong>
        </div>
        <button id="whatsapp-checkout-btn" class="btn-whatsapp-full">
            <i data-feather="message-circle"></i> Finalizar Pedido via WhatsApp
        </button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        feather.replace(); // Ativa os ícones
    </script>
</body>
</html>
